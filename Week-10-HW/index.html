<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 10 HW</title>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script src="myscript.js" defer></script>
</head>
<body>
    <div class="Holder">
        <div class="Title">
            <img src="images/pokemon.png">
        </div>
        <button class="RandomizerButton">
            <h1>RANDOMIZER!</h1>
        </button>
        <div class="Pokemon">
            <div class="PokemonImage">
                <img class="Image">
            </div>
            <div class="Info">
                <h1 style="font-family: Raleway; font-weight: 600; font-size: 2.5vw;" class="PokemonName">Pokemon Name</h1>
                <div class="Spacer"></div>
                <h2 class="Description"></h2>
                <div class="Spacer"></div>
                <h3>STATS</h3>
                <div class="Stats">
                    <p>
                        HP:
                    </p>
                    <p>
                        ATK:
                    </p>
                    <p>
                        DEF:
                    </p>
                    <p>
                        SP. ATK:
                    </p>
                    <p>
                        SP. DEF:
                    </p>
                    <p>
                        SPD:
                    </p>
                </div>
            </div>
        </div>
        <a class="ClassSiteButton" href="../index.html">
            <h1 style="font-size: 1vw;">CLASS SITE</h1>
        </a>
    </div>
</body>
</html>
